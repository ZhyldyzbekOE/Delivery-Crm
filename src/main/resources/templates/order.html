<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btnSearchCss {
            width: 61%;
            height: 50px;
        }

        .block {
            background-color: #323232;
            height: 100px;
            width: 100%;
        }

        .textBloc {
            font-size: 3rem;
            padding-top: 15px;
            color: #ffac30;
        }

        .btnSearch {
            position: absolute;
            /*top: 12;*/
            width: 42px;
            height: 29.5px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            color: #ffac30;
            background-color: #ffac30;
            margin-top: 30px;
        }

        .searchInput {
            float: right;
            margin-right: 100px;
        }

        table {
            margin-top: 35px;
        }

        .inputSearch {
            margin-top: 30px;
        }


        /*   Cтили для кнопки заказать и окно заказа -START-*/

        .addOrder {
            position: relative;
            float: left;
            margin-left: 20px;
            margin-top: 12px;

        }

        .addOrder img {
            width: 70px;
            height: 80px;
        }

        .addOrder img:hover {
            width: 57px;
            transition: 1s;
        }

        .addnew {
            margin: 20px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            padding-left: 20px;
            padding-right: 20px;

        }


        .orderWindow {
            position: absolute;
            width: 600px;
            height: 550px;
            background-color: white;
            border-radius: 10px;
            left: 80px;
            top: 160px;
            border: #2f3031 solid 2px;
            display: none;

        }

        .winTitle {
            width: 100%;
            height: 50px;
            color: #ffac30;
            background-color: #323232;
            border-radius: 6px;
        }

        .winTitle h2 {
            text-align: center;
            font-size: 25px;
            padding-top: 7px;

        }

        .winTitle h3 {
            font-size: 56px;
        }

        .winTitle button {
            position: absolute;
            float: right;
            left: 565px;
            top: 16px;
            background: #1b8c66;
            color: white;
            font-size: 10px;
        }

        .centers {
            margin: 0 auto;
        }

        /*   Cтили для кнопки заказать и окно заказа -END-*/
    </style>
</head>

<body>
<div class="block">
    <h3 class="textBloc" align="center">MEGALANIA</h3>
</div>

<div class="btnSearchCss">

    <div class="addOrder" >
        <img src="https://freepikpsd.com/media/2019/10/orders-icon-png-1-Transparent-Images.png" alt="" title="Оформить заказ" onclick="showAddNewWin()">
    </div>

    <form class="searchInput">
        <input class="inputSearch" type="text" placeholder="Искать здесь...">
        <button type="submit" class="btnSearch"></button>
    </form>

</div>

<div class="container">

    <table border="3" class="table table-bordered">

        <thead class="table-dark">
        <tr>
            <th> <a th:href="@{/getCourierTable}">Курьер</a></th>
            <th>Адрес доставки</th>
            <th>Адрес отправки</th>
            <th>Статус заказа</th>
            <th>Сумма выкупа</th>
            <th>Стоимость доставки</th>
            <th>Дата заказа</th>
            <th> <a th:href="@{/adminTable}"> Администратор</a></th>
            <th>Комментарий к доставке</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Жылдызбек</td>
            <td>Карпинка</td>
            <td>Асанбай</td>
            <td>Выполнен</td>
            <td>2000</td>
            <td>150</td>
            <td>14.06.2021</td>
            <td>Жылдызбек</td>
            <td>Окей</td>
        </tr>
        </tbody>

    </table>


    <div class="orderWindow" id="orderWin">
        <div class="winTitle">
            <h2>Оформить новый заказ</h2>
            <button id="" onclick="closeShowAddNewWin()">Х</button>
        </div>

        <div class="col-md-10 centers">

            <form method="POST">
                <div class="form-group">
                    <label for="formGroupExampleInput" style="font-size: 22px;">ФИО</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Введите ФИО">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2" style="font-size: 22px;">Телефон</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                           placeholder="Введите телефон">
                </div>
                <hr>
                <button type="button" class="btn btn-primary" style="color: white; font-size: 20px;">Отмена</button>
                <button type="submit" class="btn btn-info" style="color: white; font-size: 20px;">Сохранить</button>
            </form>
        </div>
    </div>
</div>

<script>
    function showAddNewWin() {
        var win = document.getElementById("orderWin").style.display = 'inline';
    }

    function closeShowAddNewWin() {
        var win = document.getElementById("orderWin").style.display = 'none';
    }
</script>
</body>

</html>
