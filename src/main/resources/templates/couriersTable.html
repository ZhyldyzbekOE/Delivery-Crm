<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btnSearchCss {
            width: 61%;
            height: 50px;
        }

        .block {
            background-color: #323232;
            height: 100px;
            width: 100%;
        }

        .textBloc {
            font-size: 3rem;
            padding-top: 15px;
            color: #ffac30;
        }

        .btnSearch {
            position: absolute;
            /*top: 12;*/
            width: 42px;
            height: 29.5px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            color: #ffac30;
            background-color: #ffac30;
            margin-top: 30px;
        }

        .searchInput {
            float: right;
            margin-right: 100px;
        }

        table {
            margin-top: 35px;
        }

        .inputSearch {
            margin-top: 30px;
        }


        /*   Cтили для кнопки заказать и окно заказа -START-*/
        .addOrder img {
            width: 70px;
            height: 80px;
        }

        .addOrder img:hover {
            width: 57px;
            transition: 1s;
        }

        .winTitle h2 {
            text-align: center;
            font-size: 25px;
            padding-top: 7px;

        }

        .winTitle h3 {
            font-size: 56px;
        }

        .winTitle button {
            position: absolute;
            float: right;
            left: 565px;
            top: 16px;
            background: #1b8c66;
            color: white;
            font-size: 10px;
        }

        /*   Cтили для кнопки заказать и окно заказа -END-*/
    </style>

    <title>Курьер</title>

</head>

<body>
    <div class="block">
      <h3 class="textBloc" align="center">MEGALANIA</h3>
    </div>

<div class="btnSearchCss">

    <a href="/newCreateCourierPage">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzsnP2i0Oe37kLp6FyBJPvccp_MRNUgyKG-w&usqp=CAU" width="50"  style="margin:15px;">
    </a>

      <form class="searchInput">
        <input class="inputSearch" type="text" placeholder="Искать здесь...">
        <button type="submit" class="btnSearch"></button>
      </form>

</div>

<div class="container">

    <table border = "3" class="table table-bordered">

            <thead class="table-dark">
                <tr>
                  <th>Имя</th>
                  <th>Фамилия</th>
                  <th>Телефон</th>
                  <th>Статус</th>
                  <th>Изменить</th>
                  <th>Удалить</th>
                </tr>
            </thead>

            <tbody>
                    <tr th:each="courier : ${couriers}">
                        <td th:text="${courier.getFirstName()}"><br></td>
                        <td th:text="${courier.getLastName()}"><br></td>
                        <td th:text="${courier.getPhoneNumber()}"><br></td>
                        <td th:text="${courier.getCourierStatus()}"><br></td>
                        <td><a th:href="@{/edit/{id}(id=${courier.id})}"><button type="button" class="btn btn-primary">Edit</button></a></td>
                        <td><a th:href="@{/delete/{id}(id=${courier.id})}"><button type="button" class="btn btn-primary">Delete</button></a></td>
                    </tr>
            </tbody>

        </table>

    </div>

    <button><a href="/getOrderTable" type="button" class="btn btn-primary">Cancel</a></button>

</body>
</html>
