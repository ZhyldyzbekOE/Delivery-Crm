            font-size: 30px;

            color: white;
            padding-left: 20px;
            padding-right: 20px;

        }


        .orderWindow {
            position: absolute;
            width: 600px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            left: 80px;
            top: 160px;

            display: none;

        }

        .winTitle {

            height: 50px;
            color: #ffac30;

            padding-top: 7px;

        }

        .winTitle h3 {
            font-size: 56px;
        }

            float: right;
            left: 565px;
            top: 16px;
            background: #1b8c66;
            color: white;

        }
